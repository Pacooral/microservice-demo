server:
  port: 9999

spring:
  application:
    name: @artifactId@
  cloud:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
      routes:
        - id: product-client
          uri: lb://product-client
          filters:
            - StripPrefix=1
          predicates:
            - Path=/product/**
eureka:
  instance:
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defualtZone: http://127.0.0.1:8888/eureka
